<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Random Design Quotes">
  <meta name="twitter:creator" content="@williamolojede">
  <meta name="twitter:description" content="An app that displays random design related quotes">
  <meta name="twitter:domain" content="william.ng">
  <meta name="twitter:image" content="img/screenshot.png">
</head>
<body>
  <div class="container">
    <div id="quote-box">
      <p class="quote">You can do anything but not everything</p>
      <p class="source">David Allen</p>
    </div>
    <button id="loadQuote">Show another quote</button>
    <p class="footer">Made with &hearts; by <a href="https://twitter.com/williamolojede" target="_blank">William I. Olojede</a></p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
